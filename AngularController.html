<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Angular Experiment</title>

    <!-- jQuery Plugins -->
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <!-- CSS -->
    <link href="css/reset.css" rel="stylesheet" />

  </head>
	
<body>
  <div ng-app="myApp" ng-controller="myCtrl">

    <h1>Let's make you a band name!</h1>
    First word of your favorite book: <input type="text" ng-model="firstName"><br>
    First word of your favorite movie: <input type="text" ng-model="secondName"><br>
    <br>
    Band Name: {{firstName + " " + secondName}}

  </div>
    
  <footer>
  </footer>
      <!--Scripts-->
    <script>
      var app = angular.module('myApp', []);
      app.controller('myCtrl', function($scope) {
        $scope.firstName= "Book";
        $scope.secondName= "Movie";
      });
    </script>
</body>
</html>
